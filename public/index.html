<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Canvas tutorial</title>
    <script src="https://unpkg.com/asciichart@1.5.25/asciichart.js"></script>

    <style type="text/css">
      canvas {
        outline: none;
        -webkit-tap-highlight-color: transparent;
        display: block;
      }
      .pointer {
        cursor: pointer;
      }

      html,
      body {
        left: 0;
        right: 0;
        height: 100%;
      }

      .main-container {
        background-color: lightgray;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .game-container {
        padding: 20px;
        background-color: black;
        flex: 1;
        display: flex;
      }

      .canvas-wrapper {
        flex: 1;
        display: none;
      }

      .finish-game-menu {
        display: none;
        color: white;
        white-space: pre;
      }

      .finish-game-code {
        padding-bottom: 20px;
        display: block;
        font-size: 16px;
      }

      .in-game-menu {
        display: flex;
        flex-direction: row;
      }

      .show {
        display: none;
      }

      .new-game-menu {
        background-color: black;
        color: white;
        padding: 50px;
      }

      .custom-game-input {
        display: flex;
        flex-direction: row;
        padding-bottom: 5px;
      }

      .custom-game-input-label {
        flex: 1;
      }

      h1 {
        text-align: center;
      }

      button {
        width: 100%;
      }
    </style>
  </head>
  <body onload="new Main().init()">
    <div class="main-container">
      <div class="in-game-menu">
        <button class="new">New game</button>
        <button class="show">Show</button>
      </div>
      <div class="new-game-menu">
        <h1>Executor</h1>
        <h3>Play game</h3>
        <div class="custom-game-input">
          <div class="custom-game-input-label">Type</div>
          <select>
            <option>Memory</option>
            <option>Clear the board</option>
            <!-- <option>Color memory</option> -->
          </select>
        </div>

        <div class="custom-game-input">
          <div class="custom-game-input-label">Difficulty</div>
          <select>
            <option>Easy (letters)</option>
            <option>Middle (letters desc)</option>
            <option>Monkey (mix)</option>
          </select>
        </div>

        <br />
        <button class="new1">Start Game</button>

        <br /><br /><br />

        <h3>Custom game</h3>
        <div class="custom-game-input">
          <div class="custom-game-input-label">Amount of numbers</div>
          <input type="number" />
        </div>

        <div class="custom-game-input">
          <div class="custom-game-input-label">Add numbers every</div>
          <input type="number" placeholder="seconds" />
        </div>

        <div class="custom-game-input">
          <div class="custom-game-input-label">Hide numbers after</div>
          <input type="number" placeholder="seconds" />
        </div>

        <input type="checkbox" /> Hide numbers after first click <br />
        <input type="checkbox" /> Add number on misclick <br />

        <br />
        <button class="new3">Start Game</button>
        <br /><br /><br />

        <h3>Know Thyself</h3>
        <button class="new2">Start Test Session</button>
      </div>
      <div class="game-container">
        <div class="canvas-wrapper">
          <canvas class="canvas"></canvas>
        </div>

        <div class="finish-game-menu">
          Congrats
          <code class="finish-game-code"></code>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
